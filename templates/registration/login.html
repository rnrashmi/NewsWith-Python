{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}

<div class="row">
    <div class="col-md-6 offset-md-6">
<button class="btn btn-warning" type="submit">Log In</button>
</div>
</div>
</form>
{% endblock content%}
